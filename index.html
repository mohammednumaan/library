<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="header-container">
            <h1>LIBRARY</h1>
            <button type="button" class="open-form"> + ADD BOOK</button>
        </div>
    </div>

    <div class="form">
        <form name="myForm">
            <div class="form-container">
                <label for="book-title">Title Of Your Book</label>
                <input type="text" id="book-title" name="bookTitle" required>

                <label for="book-author">Author Of Your Book</label>
                <input type="text" id="book-author" name="bookAuthor" required>

                <label for="book-pages">Pages Of Your Book</label>
                <input type="number" id="book-pages" name="bookPages" min="1" required>

                <div class="box">
                    <label for="check-read">Read?</label>
                    <input type="checkbox" id="check-read" >
                    
                </div>
    
     
                <div class="form-buttons">
                    <button type="submit" class="submit-form">Submit</button>
                    <button type="button" class="close-form">Close</button>
                </div>
            </div>
        </form>
    </div>
    <div class="overlay"></div>

    <div class="content">
    </div>

    
    
</body>
</html>
